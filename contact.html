    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>    
</head>
<body>
    <header>
        <nav class="navbar bg-info navbar-dark navbar-expand-sm">
                <div class="container">
                        
                <a href="index.html" class="navbar-brand">Craig Backlund</a>
            
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#toggleNav" aria-controls="toggleNav" aria-expand="false" aria-label="Toggle navigation">
                <div class="navbar-toggler-icon"></div>
                </button>
            
                <div class="collapse navbar-collapse" id="toggleNav">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html" title="About Me Page">About</a>
                        <a class="nav-item nav-link" href="portfolio.html" title="Portfolio of Craig">Portfolio</a>
                        <a class="nav-item nav-link active" href="contact.html" title="Contact Craig Page">Contact</a>
                    </div><!-- navbar close-->
                </div><!-- collapse close-->
            </div><!-- container close-->
        </nav>
    </header>
    
    
    <div class="container">
        <div class="row">
        <h1 class="col">Contact</h1>
        </div><!--closes out above row-->
    </div><!--closes out container above-->

    <section>
        <div class="container">
            <form>
                <div class="form-group">
                        <label class="form-control-label" for="FullName">Name</label>
                        <input type="text" class="form-control" id="exampleFullName" placeholder="John Smith">
                </div>
                <div class="form-group">
                        <label class="form-control-label" for="InputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">If you still have AOL,  you're old.....but still cool.</small>
                </div>
                <div class="form-group">
                        <label class="form-control-label" for="Message">Message</label>
                        <textarea class="form-control" id="exampleMessage" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div><!--closes out the form container-->

    </section>
    
    <footer class="container mt-4">
        <div class="row align-items-end bg-info text-center text-light">
              <div class="col">
                <p>&#169;Copyright 2018 Craig Backlund</p>
              </div>
        </div><!--closes out footer row area-->
    </footer><!--closes out footer container-->
